<h4 align='center'>************Thankyou***************</h4>
    <script>
        var reports = document.getElementById('reports');
         var div1 = document.getElementById('div1');
          var h2 = document.getElementById('h2');
        const ipcRenderer = require("electron").ipcRenderer;
 
        ipcRenderer.on("printPDF", (event, content) => {
            reports.innerHTML = content.tableData;
            if(content.docterName){
              div1.innerHTML = 'Name :-'+content.docterName;
            }
            else{
                div1.innerHTML = 'All Docters';
            }
             if(content.date){
              h2.innerHTML = content.date;
            }
            ipcRenderer.send("readyToPrintPDF");
        });
    </script>
</body>
